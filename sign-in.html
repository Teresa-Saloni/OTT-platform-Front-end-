<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#" onsubmit="validateForm(event)">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="harika1.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
    <script>
      function validateForm(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the form input values
        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Perform validation logic here (e.g., check if username and password are not empty)
        if (username && password) {
          // If the form is valid, redirect to the desired page
          window.location.href = "main-pg.html";
        } else {
          // If the form is invalid, display an error message or take appropriate action
          alert("Please enter a valid username and password.");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form action="/submit-settings" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Rafia" disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="rafia_taseen@gmail.com">
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <button style = "height: 35px;width: 200px;border-radius: 10px;background-color: antiquewhite;"><a style = "text-decoration: none;color: rgb(71, 70, 68);" href = "sign-in.html">Save Password</a></button>
        </form>
    </div>
</body>
</html>
